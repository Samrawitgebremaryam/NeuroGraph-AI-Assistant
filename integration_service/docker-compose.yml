version: '3.8'  
  
services:  
  integration-service:  
    build: .  
    ports:  
      - "9000:9000"  
    environment:  
      - ATOMSPACE_API_URL=http://atomspace-api:8000  
      - NEURAL_MINER_URL=http://neural-miner:5000  
      - ANNOTATION_SERVICE_URL=http://annotation-service:6000  
      - ATOMSPACE_TIMEOUT=1800  
      - MINER_TIMEOUT=600  
      - ANNOTATION_TIMEOUT=300  
    volumes:  
      - shared_output:/shared/output  
      - csv_cache:/tmp/csv_cache  
      - job_states:/tmp/job_states  
    depends_on:  
      - atomspace-api  
      - neural-miner  
      - annotation-service  
    networks:  
      - integration-network  
    restart: always  
  
  atomspace-api:  
    image: abdum1964/atomspace-api:latest  
    volumes:  
      - shared_output:/shared/output  
    networks:  
      - integration-network  
    restart: always  
  
  neural-miner:  
    build: ./submodules/neural-subgraph-miner  
    volumes:  
      - shared_output:/shared/output  
    networks:  
      - integration-network  
    restart: always  
  
  annotation-service:  
    image: abdum1964/annotation-service:latest  
    environment:  
      - NEO4J_HOST=neo4j  
      - NEO4J_PORT=7687  
      - NEO4J_USERNAME=neo4j  
      - NEO4J_PASSWORD=atomspace123  
    volumes:  
      - shared_output:/shared/output  
    networks:  
      - integration-network  
    restart: always  
  
volumes:  
  shared_output:  
    driver: local  
  csv_cache:  
    driver: local  
  job_states:  
    driver: local  
  
networks:  
  integration-network:  
    driver: bridge